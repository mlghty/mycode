<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <h1 style="text-align: center">NEWS</h1>
    </div>

    <div class="container-fluid">
      <div class="col">
        <h1>__Top Headlines</h1>
        <br />
        {% for headline in articles %}
        <div class="col-md-4">
          <div class="card" style="width: 64rem; margin-bottom: 20px">
            <div class="card-body">
              <h5 class="card-title">{{ headline.title }}</h5>
              <h6 class="card-title">{{ headline.author }}</h6>
              <h6 class="card-title">{{ headline.publishedAt[:-10] }}</h6>
              <p class="card-text">{{ headline.description }}</p>

              {% if headline.content[0] != headline.description[0] %}
              <p class="card-text">{{ headline.content }}</p>
              {% endif %}

              <a href="{{ headline.url }}" class="btn btn-primary"
                >Read Story</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- # Render the Title, Author, Date, and the contents of the article to the screen. Styling is optional (but a fun challenge).  -->
